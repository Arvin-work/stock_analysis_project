<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #f5f5f7;
            --card-background: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --border-color: #d2d2d7;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #0071e3, #7b61ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 21px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-background);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: #e8e8ed;
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.02);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f5f5f7;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-running {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-stopped {
            background: var(--error-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .system-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .system-card {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .system-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .system-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e8e8ed;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .output-container {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .results-section {
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .result-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .result-content {
            padding: 16px;
        }

        .result-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-type {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e8e8ed;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .timestamp {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>股票分析系统</h1>
            <p>基于深度学习与FFT分析的专业级股票预测平台</p>
        </div>

        <!-- 主控制面板 -->
        <div class="dashboard">
            <!-- 系统状态卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">系统状态</div>
                </div>
                <div class="card-subtitle">实时监控计算资源使用情况</div>
                
                <div class="system-grid" id="systemStatus">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载系统状态...</div>
                    </div>
                </div>
            </div>

            <!-- 程序控制卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">分析控制</div>
                </div>
                
                <div class="status-indicator">
                    <div class="status-dot" id="statusIndicator"></div>
                    <span id="statusText">等待启动</span>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="startProgram()" id="startBtn">
                        <i class="fas fa-play"></i>
                        开始分析
                    </button>
                    <button class="btn btn-secondary" onclick="stopProgram()" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i>
                        停止分析
                    </button>
                </div>

                <div class="timestamp" id="timeInfo">-</div>
            </div>
        </div>

        <!-- 实时输出 -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">实时输出</div>
            </div>
            <div class="output-container" id="output">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>等待程序启动...</div>
                </div>
            </div>
        </div>

        <!-- 分析结果 -->
        <div class="results-section">
            <div class="section-title">分析结果</div>
            <div class="results-grid" id="resultsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载分析结果...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        
        // 更新系统状态
        function updateSystemStatus() {
            fetch('/api/system')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('systemStatus');
                    
                    if (data.cpu) {
                        let html = `
                            <div class="system-card">
                                <div class="system-value">${data.cpu.percent}%</div>
                                <div class="system-label">CPU 使用率</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${data.cpu.percent}%"></div>
                                </div>
                                <div class="system-detail">${data.cpu.cores} 核心</div>
                            </div>
                            
                            <div class="system-card">
                                <div class="system-value">${data.memory.percent}%</div>
                                <div class="system-label">内存使用</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${data.memory.percent}%"></div>
                                </div>
                                <div class="system-detail">${data.memory.used_gb} / ${data.memory.total_gb} GB</div>
                            </div>
                            
                            <div class="system-card">
                                <div class="system-value">${data.disk.percent}%</div>
                                <div class="system-label">磁盘使用</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${data.disk.percent}%"></div>
                                </div>
                                <div class="system-detail">${data.disk.used_gb} / ${data.disk.total_gb} GB</div>
                            </div>
                        `;
                        
                        // 如果有GPU信息
                        if (data.gpus && data.gpus.length > 0) {
                            data.gpus.forEach((gpu, index) => {
                                html += `
                                    <div class="system-card">
                                        <div class="system-value">${Math.round(gpu.load)}%</div>
                                        <div class="system-label">GPU ${index + 1}</div>
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${gpu.load}%"></div>
                                        </div>
                                        <div class="system-detail">${gpu.memory_used} / ${gpu.memory_total} MB</div>
                                    </div>
                                `;
                            });
                        }
                        
                        container.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('获取系统状态失败:', error);
                });
        }
        
        // 更新程序状态
        function updateProgramStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    const timeInfo = document.getElementById('timeInfo');
                    
                    if (data.is_running) {
                        statusIndicator.className = 'status-dot status-running';
                        statusText.textContent = '分析运行中';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        timeInfo.textContent = `开始时间: ${data.start_time}`;
                    } else {
                        statusIndicator.className = 'status-dot status-stopped';
                        statusText.textContent = '分析已停止';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        if (data.end_time) {
                            timeInfo.textContent = `上次运行: ${data.start_time} - ${data.end_time}`;
                        } else {
                            timeInfo.textContent = '-';
                        }
                    }
                    
                    // 更新输出
                    if (data.output) {
                        document.getElementById('output').innerHTML = 
                            `<pre>${data.output}</pre>`;
                        const outputElement = document.getElementById('output');
                        outputElement.scrollTop = outputElement.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('获取状态失败:', error);
                });
        }
        
        // 启动程序
        function startProgram() {
            fetch('/api/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ args: [] })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                updateProgramStatus();
            })
            .catch(error => {
                console.error('启动失败:', error);
            });
        }
        
        // 停止程序
        function stopProgram() {
            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                updateProgramStatus();
            })
            .catch(error => {
                console.error('停止失败:', error);
            });
        }
        
        // 加载结果文件
        function loadResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('resultsContainer');
                    
                    if (data.results && data.results.length > 0) {
                        let html = '';
                        data.results.forEach(result => {
                            if (result.type === 'image') {
                                html += `
                                    <div class="result-card" onclick="viewResult('${result.path}')">
                                        <img src="/api/result/${result.path}" alt="${result.name}" class="result-image">
                                        <div class="result-content">
                                            <div class="result-title">${result.name}</div>
                                            <div class="result-type">图表分析</div>
                                        </div>
                                    </div>
                                `;
                            } else {
                                html += `
                                    <div class="result-card" onclick="downloadResult('${result.path}')">
                                        <div style="padding: 40px 20px; text-align: center; background: #f5f5f7;">
                                            <i class="fas fa-file-csv" style="font-size: 48px; color: #86868b;"></i>
                                        </div>
                                        <div class="result-content">
                                            <div class="result-title">${result.name}</div>
                                            <div class="result-type">数据文件</div>
                                        </div>
                                    </div>
                                `;
                            }
                        });
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<div class="loading"><div>暂无分析结果</div></div>';
                    }
                })
                .catch(error => {
                    console.error('加载结果失败:', error);
                });
        }
        
        // 查看结果（图片）
        function viewResult(path) {
            window.open(`/api/result/${path}`, '_blank');
        }
        
        // 下载结果文件
        function downloadResult(path) {
            window.open(`/api/result/${path}`, '_blank');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateSystemStatus();
            updateProgramStatus();
            loadResults();
            
            // 每2秒更新一次状态
            refreshInterval = setInterval(() => {
                updateProgramStatus();
            }, 2000);
            
            // 每5秒更新一次系统状态
            setInterval(() => {
                updateSystemStatus();
            }, 5000);
            
            // 每30秒更新一次结果列表
            setInterval(() => {
                loadResults();
            }, 30000);
        });
        
        // 页面卸载前清理
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
